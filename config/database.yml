default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV["PG_DB_HOST"] %>
  port: <%= ENV["PG_DB_PORT"] %>
  username: <%= ENV["PG_DB_USER_NAME"] %>
  password: <%= ENV["PG_DB_PASSWORD"] %>

development:
  <<: *default
  database: league_development

test:
  <<: *default
  database: league_test
